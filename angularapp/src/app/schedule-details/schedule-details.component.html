<table class="table">
    <thead>
        <th>id</th>
        <th>fullName</th>
        <th>mobileNumber</th>
        <th>email</th>
        <th>address</th>
        <th>area</th>
        <th>pincode</th>
        <th>pickupDay</th>
        <th>pickupTimeSlot</th>
        <th>packageId</th>
        <th>Status</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of schedules">
            <td>{{m.id}}</td>
            <td>{{m.fullName}}</td>
            <td>{{m.mobileNumber}}</td>
            <td>{{m.email}}</td>
            <td>{{m.address}}</td>
            <td>{{m.area}}</td>
            <td>{{m.pincode}}</td>
            <td>{{m.pickupDay}}</td>
            <td>{{m.pickupTimeSlot}}</td>
            <td>{{m.packageId}}</td>
            <td>
                    <select name="statusId" id="statusId" [(ngModel)]="m.statusId">
                        <option *ngFor="let a of status" [value]="a.id">{{a.name}}</option>
                    </select>
                    <button (click)="onSubmit(m.id, m.statusId)">Update</button>
                </td>

            <td>
                
                <button (click)="delete(m.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
